<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Particle Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="particle">
        <canvas id="particleCanvas"></canvas>        
    </div>

    <div class="siteMenu">
        <label for="dt">Friction:</label>
        <input type="number" id="dt" value="0.03">
        <br>
        <label for="particleVisSize">Particle Size:</label>
        <input type="range" id="particleVisSize" min="1" max="10" value="3" oninput="_vs.value = this.value">
        <output id="_vs">3</output>
        <br>
        <label for="n"># Of Particles:</label>
        <input type="range" id="n" min="1" max="1000" value="1000" oninput="_n.value = this.value">
        <output id="_n">1000</output>
        <br>    
        <label for="m"># Of Classes:</label>
        <input type="range" id="m" min="1" max="50" value="18" oninput="_m.value = this.value">
        <output id="_m">18</output>
        <br>
        <label for="rMax">Force Radius Scalar:</label>
        <input type="number" id="rMax" value="0.3">
        <br>

        <div class="buttons" id="buttons">
            <button onclick="particleReset()">Reset Particles</button>
            <button onclick="initializeForceMatrix(true)">Randomize Matrix</button>
            <button onclick="initializeForceMatrix(false)">Zero Matrix</button>
            <button onclick="snake()">üêç</button>
        </div>

        <br>

        <div class="matrices" id="matrices">
            <div id="forceMatrix" class="cMatrix">
                <canvas id="forceMatrixTopBar" width="400" height="20"></canvas>
                <canvas id="forceMatrixSideBar" width="20" height="400"></canvas>
                <canvas id="forceMatrixCanvas" width="400" height="400"></canvas>
            </div>

            <div id="mutationMatrix" class="cMatrix">
                <canvas id="mutateMatrixTopBar" width="400" height="20"></canvas>
                <canvas id="mutateMatrixSideBar" width="20" height="400"></canvas>
                <canvas id="mutateMatrixCanvas" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
