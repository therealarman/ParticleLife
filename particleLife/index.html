<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Particle Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="particle">
        <canvas id="particleCanvas"></canvas>        
    </div>

    <div class="siteMenu">
        <label for="dt">Friction:</label>
        <input type="number" id="dt" value="0.03">
        <br>
        <label for="particleVisSize">Particle Size:</label>
        <input type="number" id="particleVisSize" value="3">
        <br>
        <label for="n"># Of Particles:</label>
        <input type="number" id="n" value="1000">
        <br>    
        <label for="m"># Of Classes:</label>
        <input type="number" id="m" value="18">
        <br>
        <label for="rMax">Force Radius Scalar:</label>
        <input type="number" id="rMax" value="0.3">
        <br>

        <!-- <canvas id="forceMatrixCanvas" width="400" height="400" style="border:1px solid #000;"></canvas> -->

        <div class="forceMatrix" id="forceMatrix">
            <!-- <canvas id="forceMatrixTopBar" width="400" height="20"></canvas> -->
            <!-- <canvas id="forceMatrixSideBar" width="20" height="400"></canvas> -->
            <canvas id="forceMatrixCanvas" width="400" height="400"></canvas>
        </div>

        <br>

        <div class="buttons" id="buttons">
            <button onclick="particleReset()">Reset Particles</button>
            <button onclick="initializeForceMatrix(true)">Randomize Matrix</button>
            <button onclick="initializeForceMatrix(false)">Zero Matrix</button>
            <button onclick="snake()">üêç</button>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
